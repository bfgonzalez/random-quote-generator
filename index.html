<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:light" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <!--quote container and quote content-->
    <div class="quote-container">
      <div class="quote-text">
        <p> All men by nature desire to know.</p>
      </div>
      <!--quote author-->
      <div class="quote-author">
        <p>- Aristotle</p>
      </div>
      <!-- buttons for tweet quote and get quote-->
      <div class="buttons">
        <a class="tweet" href="#" target="_blank"><i id ="twitter"class="fab fa-twitter fa-3x" aria-hidden="true"></i></a>
        <a class="get-quote" href="#"><i class="fas fa-chevron-circle-right fa-3x" aria-hidden="true"></i></a>
      </div>
    </div>

    <footer>Made by <a href="https://github.com/bfgonzalez">Bianca Gonzalez</a></footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script  src="js/index.js"></script>

  </body>
</html>
